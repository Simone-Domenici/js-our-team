<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Our Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Meet our Team</h1>
        <p class="text-center lead fw-medium pb-5 mb-5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum
            numquam nam, expedita enim dolorem ducimus doloremque nulla qui, atque vero ad architecto aut perferendis
            autem accusamus suscipit voluptatum necessitatibus rem.</p>

        <div id="teamContainer" class="row g-4"></div>

        <!-- Form -->
        <div class="mt-5">
            <h2>Add New Member</h2>
            <form id="addMemberForm" class="row g-3">
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="col-md-6">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" class="form-control" id="role" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-md-6">
                    <label for="img" class="form-label">Image URL</label>
                    <input type="text" class="form-control" id="img" required>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Add Member</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
